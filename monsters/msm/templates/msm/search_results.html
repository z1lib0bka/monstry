{% extends 'base.html' %}
{% load static %}

{% block headers %}
    <head>
        <title>Результаты поиска</title>
    </head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'msm/monster_styles.css' %}"/>
{% endblock %}

{% block content %}
    <div class="monster-tables">
    {% if searched %}
        <h2>Результаты поиска по "{{ searched }}":</h2><br/>
        {% for monster in search_results %}
            <a href="{% url 'global_monster_page' monster_id=monster.id %}"><p class="p_central">{{ monster }}</p></a>
        {% endfor %}
    {% endif %}
    </div>
{% endblock %}
